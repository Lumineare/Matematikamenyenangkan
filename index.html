<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Matematika</title>
  <style>
    /* CSS Reset dan dasar */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }
    .container {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2em;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    select, input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.3s;
    }
    select:focus, input:focus {
      border-color: #66afe9;
      outline: none;
    }
    button {
      width: 100%;
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      font-size: 1em;
      margin-bottom: 15px;
    }
    button:hover {
      background-color: #218838;
      transform: scale(1.02);
    }
    #question {
      font-size: 1.5em;
      text-align: center;
      margin: 20px 0;
    }
    .feedback {
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
      transition: color 0.3s;
    }
    .score {
      text-align: center;
      margin-top: 15px;
      font-size: 1.2em;
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 1.5em;
      }
      .container {
        padding: 15px;
      }
      button {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Belajar Matematika</h1>
    <div>
      <label for="operator">Pilih Operasi:</label>
      <select id="operator">
        <option value="tambah">Tambah (+)</option>
        <option value="kurang">Kurang (-)</option>
        <option value="kali">Kali (x)</option>
      </select>
      <button onclick="generateQuestion()">Buat Soal</button>
    </div>

    <div id="question"></div>

    <div>
      <input type="number" id="answer" placeholder="Jawaban Anda" />
      <button onclick="checkAnswer()">Submit</button>
    </div>

    <div id="feedback" class="feedback"></div>
    <div class="score">Skor: <span id="score">0</span></div>
  </div>

  <script>
    let currentAnswer;
    let score = 0;

    function generateQuestion() {
      const op = document.getElementById('operator').value;
      // Menghasilkan angka acak antara 1 dan 10
      const num1 = Math.floor(Math.random() * 10) + 1;
      const num2 = Math.floor(Math.random() * 10) + 1;
      let questionText = "";

      if (op === "tambah") {
        questionText = `${num1} + ${num2} = ?`;
        currentAnswer = num1 + num2;
      } else if (op === "kurang") {
        questionText = `${num1} - ${num2} = ?`;
        currentAnswer = num1 - num2;
      } else if (op === "kali") {
        questionText = `${num1} x ${num2} = ?`;
        currentAnswer = num1 * num2;
      }

      document.getElementById('question').textContent = questionText;
      document.getElementById('feedback').textContent = "";
      document.getElementById('answer').value = "";
    }

    function checkAnswer() {
      const userAnswer = parseInt(document.getElementById('answer').value);
      const feedbackElem = document.getElementById('feedback');

      if (userAnswer === currentAnswer) {
        feedbackElem.textContent = "Benar!";
        feedbackElem.style.color = "#28a745";
        score++;
      } else {
        feedbackElem.textContent = "Salah!";
        feedbackElem.style.color = "#dc3545";
      }
      document.getElementById('score').textContent = score;
    }
  </script>
</body>
</html>
